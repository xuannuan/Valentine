<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>温暖的印记</title>
	<link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
	 <style type="text/css">
	 	body{
	 	}
	 	#app{
	 		overflow: hidden;
	 	}
	 	
	 	iframe{
	 	}
	 	.fl{
	 		padding-left: 20px;
	 		width: 25%;
	 		float: left;
	 	}
	 	.fl p{
	 		 background-image: -webkit-gradient(linear, left 0, right 0, from(rgb(0, 0, 0)), to(rgb(251, 100, 211)));
			  /*必需加前缀 -webkit- 才支持这个text值 */
			  -webkit-background-clip: text;
			  /*text-fill-color会覆盖color所定义的字体颜色： */
			  -webkit-text-fill-color: transparent;
	 	}
	 	.fr{
	 		width: 35%;
	 		float:right;
	 	}
	 	.fr img{
	 		vertical-align: top;
	 		width: 100px;

	 	}
	 	.flipOutY {
		  animation-duration: 2s;
		  /*animation-delay: 6s;*/
		  animation-iteration-count: infinite;
		}

	 </style>
</head>
<body>
<div id="app">
	<h2 class="animated Flippers flipInY" style="text-align: center;">做简单快乐的人，挽手亲密纯粹的爱</h2>
	<div class="draw fl">
			<p class="animated Flippers flip delay-1s">
			致亲爱的郭先生
			</p>
			<p class="animated Rotating Entrances rotateInDownRight delay-2s">
			爱情公寓全剧终了
			</p>
			<p class="animated Bouncing Entrances bounceInDown delay-3s">最好的朋友在身边，最爱的人在对门</p>
			<p class="animated Bouncing Entrances bounceInRight delay-4s">我能抓住的情绪</p>
			<p class="animated Bouncing Entrances bounceInUp delay-5s">去珍惜爱你的人，去好好爱身边人</p>
			<p class="animated Fading Entrances fadeInDownBig" style="animation-delay: 6s;">小孩子过家家般，我闹过几次</p>
			<p class="animated Fading Entrances fadeInUpBig" style="animation-delay: 7s;">但每次我都有恃无恐</p>
			<p class="animated Flippers flipInX" style="animation-delay: 8s;">因为有你的偏爱</p>
			<p class="animated Flippers flipInY" style="animation-delay: 9s;">但爱是会在一次次不被珍惜中</p>
			<p class="animated Rotating Entrances rotateIn" style="animation-delay: 10s;">消磨殆尽的</p>
			<p class="animated Rotating Entrances rotateInUpLeft" style="animation-delay: 11s;">还好一切为时不晚</p>
			<p class="animated Rotating Entrances rotateInUpRight" style="animation-delay: 12s;">去好好爱你</p>
			<p class="animated Specials rollIn" style="animation-delay: 13s;">过好有你的每一天</p>
			<p class="animated Sliders slideInLeft" style="animation-delay: 14s;">以爱你的心去爱生间万物</p>
	</div>

	</iframe>
	<div class="draw fr">
		<img src="source/IMG_20200214_132028.jpg" class="animated Bouncing Entrances bounceInRight delay-3s">
		<img src="source/IMG_20200214_132324.jpg" class="animated Bouncing Entrances bounceInDown delay-3s">
		<img src="source/IMG_20200214_132412.jpg" class="animated Bouncing Entrances bounceInLeft delay-5s">
		<img src="source/IMG_20200214_132532.jpg" class="animated Bouncing Entrances bounceInUp slower">
	</div>
</div>

</html>
